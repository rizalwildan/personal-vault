services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: personal_vault_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: personal_vault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/personal_vault
      PORT: "8000"
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      JWT_ACCESS_SECRET: 3dc5523fdc821cdd6e42f9f051f79553ee1c110351d14c3edcab916e396c09a2
      JWT_REFRESH_SECRET: 839bf8429fbf8ba3d4441045b8e07c359736f0a5cf266168fccf66442b35d6dd
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps --prefer-offline --no-audit --no-fund && npm run dev -- -H 0.0.0.0"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      HOST: 0.0.0.0
      NPM_CONFIG_LEGACY_PEER_DEPS: 'true'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
